{% extends 'sign/sign.html' %}
{% block title %}欢迎注册{% endblock title %}
{% block row %}
<div class="col-md-4 col-md-offset-4">
    <!-- Start Sign Up Form -->

    <form class="fh5co-form animate-box" data-animate-effect="" method="post">
        {% if notice %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ notice }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        {% endif %}

        {#  必须有下面语句     #}
        {% csrf_token %}

        <h2>注册</h2>
        <div class="form-group">
            <label for="name" class="sr-only">Name</label>
            <input type="text" class="form-control" id="name" placeholder="用户名" autocomplete="off" name="username" value="{{ username }}">
        </div>
        <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off" name="email" value={{ email }}>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off" name="password" value={{ password }}>
        </div>
        <div class="form-group">
            <label for="re-password" class="sr-only">Re-type Password</label>
            <input type="password" class="form-control" id="re-password" placeholder="重复密码" autocomplete="off" name="repd">
        </div>
        <div class="form-group">
            <label for="remember"><input type="checkbox" id="remember" name="remember" {{ checked }}> Remember Me</label>
        </div>
        <div class="form-group">
            <p>已经注册? <a href={% url 'blog:login' %}>登录</a></p>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign Up" class="btn btn-primary">
        </div>
    </form>
    <!-- END Sign Up Form -->
</div>
{% endblock row %}
